<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administraci√≥n - VibeStore</title>
    <link rel="stylesheet" href="/styles/admin.css">
</head>
<body>
    <header>
        <div class="header-container">
            <!-- LOGO -->
            <div class="logo">
                <img src="https://img.freepik.com/vector-premium/contra-signo-simbolo-blanco-negro_679005-151.jpg" alt="VibeStore Logo">
                <h1>VibeStore</h1>
            </div>
            <!-- MEN√ö DE NAVEGACI√ìN -->
            <nav>
                <ul>
                    <li><a href="/">üè† Inicio</a></li>
                    <li><a href="/productos">üõçÔ∏è Productos</a></li>
                    <li><a href="/admin">üîß Admin</a></li>
                    <li><a href="/login">üîë Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Modal de clave secreta -->
    <div id="admin-modal" class="modal">
        <div class="modal-content">
            <h2>üîê Clave de Administrador</h2>
            <p>Introduce la clave secreta para acceder.</p>
            <input type="password" id="admin-key" placeholder="Clave secreta">
            <button id="submit-key">Entrar</button>
        </div>
    </div>

    <!-- Panel de administraci√≥n -->
    <main id="admin-panel" style="display:none;">
        <!-- Dashboard de estad√≠sticas -->
        <section id="dashboard">
          <h2>Dashboard de Estad√≠sticas</h2>
          <div id="dashboard-stats"></div>
        </section>

        <!-- Formulario para agregar o editar producto -->
        <section class="container">
            <h2>üÜï Agregar Producto</h2>
            <form id="product-form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" required>

                <label for="price">Precio:</label>
                <input type="number" id="price" required>

                <label for="size">Talla:</label>
                <select id="size">
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                </select>

                <label for="description">Descripci√≥n:</label>
                <textarea id="description" required></textarea>

                <label for="imagen">URL de Imagen:</label>
                <input type="text" id="imagen" required>

                <label for="stock">Stock:</label>
                <input type="number" id="stock" required>

                <button type="submit">‚úÖ Agregar Producto</button>
            </form>
        </section>

        <!-- Lista de productos -->
        <section class="container">
            <h2>üì¶ Lista de Productos</h2>
            <table id="product-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Talla</th>
                        <th>Descripci√≥n</th>
                        <th>Imagen</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Se llenar√°n din√°micamente -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="/js/admin.js"></script>
</body>
</html>
