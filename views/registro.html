<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <div class="login-container">
        <h2>Registro de Usuario</h2>
        <form id="register-form">
            <input type="text" id="register-nombre" placeholder="Nombre completo" required>
            <input type="text" id="register-direccion" placeholder="Dirección" required>
            <input type="text" id="register-ciudad" placeholder="Ciudad" required>
            <input type="email" id="register-email" placeholder="Correo electrónico" required>
            <input type="password" id="register-password" placeholder="Contraseña" required>
            <button type="submit">Registrarse</button>
        </form>
        <p id="register-error-message"></p>
        <p>¿Ya tienes una cuenta? <a href="/login">Inicia sesión aquí</a></p>
    </div>

    <script src="/js/register.js"></script>
</body>
</html>
